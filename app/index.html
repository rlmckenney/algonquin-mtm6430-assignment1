<!DOCTYPE html>
<html lang="en-CA" ng-app="movieBase">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="{{metaData.author}}">
  <meta name="description" content="{{metaData.description}}">
  <title>{{metaData.title}} | {{metaData.courseNumber}}-{{metaData.courseSection}}</title>
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Latest compiled and minified FontAwesome CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Our custom CSS -->
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="app-header">
      <a href="/">MovieBase</a>
    </div>
    <div class="row no-gutters" style="flex:1;" >
      <div class="col-4 col-md-3">
        <movie-list></movie-list>
      </div>
      <div class="col">
        <div class="movie-details">
          <div class="view-animate-container">
            <div ng-view class="view-animate"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Angular components -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <!-- Import our app-->
  <!-- In a productin app these would be combined into a single file and minified  -->
  <script src="app.module.js"></script>
  <script src="app.config.js"></script>
  <script src="core/core.module.js"></script>
  <script src="core/movie-db/movie-db.module.js"></script>
  <script src="core/movie-db/movie-db.service.js"></script>
  <script src="core/favourites/favourites.module.js"></script>
  <script src="core/favourites/favourites.service.js"></script>
  <script src="movie-list/movie-list.module.js"></script>
  <script src="movie-list/movie-list.component.js"></script>
  <script src="movie-details/movie-details.module.js"></script>
  <script src="movie-details/movie-details.component.js"></script>
  <script src="placeholder/placeholder.module.js"></script>
  <script src="placeholder/placeholder.component.js"></script>
</body>
</html>
